<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./cart.css">
   <title>Cart-page</title>
</head>

<body>
   <my-header>
   </my-header>
   <div class="cart-page">
      <div class="title">
        <h3>Sản phẩm đã thêm</h3>
      </div>
      <div class="cart-container">
         <div class="product-cart product">
            <img src="../../asset/apple/apple3.png" alt="Iphone 13">
            <p>iPhone 13</p>

            <button class="btn-des">
               <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="quantity">1</div>
            <button class="btn-in">
               <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
            <p>20.000.000</p>
            <button class="btn-remove">
               <ion-icon name="remove-circle-outline"></ion-icon>
            </button>
         </div>

         <div class="product-cart product">
            <img src="../../asset/apple/apple1.png" alt="Iphone 12">
            <p>Iphone 12</p>

            <button class="btn-des">
               <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="quantity">1</div>
            <button class="btn-in">
               <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
            <p>19.000.000</p>
            <button class="btn-remove">
               <ion-icon name="remove-circle-outline"></ion-icon>
            </button>
         </div>
         <div class="product-cart product">
            <img src="../../asset/apple/apple2.png" alt="iphone X">
            <p>Iphone X</p>

            <button class="btn-des">
               <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="quantity">1</div>
            <button class="btn-in">
               <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
            <p>29.000.000</p>
            <button class="btn-remove">
               <ion-icon name="remove-circle-outline"></ion-icon>
            </button>
         </div>
      </div>
      <div class="total">
         <p class="price-total">Tổng cộng: <span class="price">49.327.347VND</span></p>
      </div>
      <div class="pay">
         <button class="btn-pay">Thanh toán</button>
      </div>

      <div class="notification">
         <h1>Thông báo!</h1>
         <div class="text">
            <p>Chọn thanh toán nếu bạn đồng ý mua các sản phẩm đã thêm.</p>
         </div>
         <div class="btn">
            <button class="btn-buy">Thanh toán</button>
            <button class="btn-close">Đóng</button>
         </div>
      </div>
   </div>
   <my-footer></my-footer>
   <script type="module" src="../../js/main.js"></script>
   <script src="./cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
